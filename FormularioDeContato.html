<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">
  </head>
<body>
  <!-- Seção de contatos -->
    <section>
      <div class="container-img">
        <img src="contactForm.jpg" alt="Contact Form">
      </div>
      <form class="contact-form">
          <h1 class="title"> → Vamos <i class="level-up">Subir </i>o nível da sua marca,juntos?</h1>

          <p>Nome</p>
          <input class="name" type="text" autocomplete="none" placeholder="Seu nome " required>

          <p>Email</p>
          <input class="email" type="email" autocomplete="none" placeholder="seu@email.com" required>

          <p>Número do Celular</p>
          <input class="phone" type="tel" autocomplete="none" placeholder="00 00000-0000" required>

          <p>Como podemos ajudar?</p>
          <textarea class="textarea" autocomplete="none" placeholder="Conte-nos um pouco sobre o projeto " required></textarea>
          <input class="submit" type="submit" value="Enviar">
      </form>
    </section>
</body>
</html>
